name: data-server
version: 0.1.0.0
github: "HypeOrHope/data-server"
license: BSD3
author: "André Kovac & Martin Rellmann & Jannik Buhr & Niklas Hambüchen"
maintainer: "me[at]andrekovac.com & mail@nh2.me & jannik.m.buhr@gmail.com & martin.rell@hotmail.de"
copyright: "MIT"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/Andruschenko/data-server#readme>

dependencies:
  - base >= 4.7 && < 5
  - async
  - bytestring
  - html-conduit
  - http-conduit
  - directory
  - guardian-content-api-client
  - text
  - say
  - scotty
  - text
  - xml-conduit

library:
  source-dirs: src

executables:
  data-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - data-server

tests:
  data-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - data-server
      - hspec
      - QuickCheck
